{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
<div class="container">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="btn-group container">
    <button type="submit" class="btn btn-primary" >Save</button>
    <a href="{% url 'accounts:change_password' %}" class="btn btn-default" >Update Password</a>
    </div>
</form>
</div>
<br>
{% endblock %}
